<o-form-layout-manager attr="Store" mode="tab" title="STORE">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="StoreTable" 
            service="Store" 
            entity="Store" 
            title="STORE"
            keys="id"
            columns="id;manager_id;location" 
            header-actions="R;D"
            visible-columns="id;manager_id;location"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="manager_id" title="manager_id">
    <o-table-cell-renderer-service attr="manager_id" 
        service="Employee" entity="EmployeeType" columns="id;name"
        parent-keys="id:manager_id"
        value-column="name" keys="manager_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #location attr="location" title="location" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
